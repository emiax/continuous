<div id="canvas-wrapper">
    <canvas
        id="canvas"
        resize
        ng-style="style()"
        width={{getElementDimensions().w}}
        height={{getElementDimensions().h}}
        publish={{publishCanvasDimensions()}}>
    </canvas>
</div>

<div id="card-bar" class="right">
    <ul>
        <li class="card">
            <p>This visualization is showing spherical coordinates in the <em>continuousâ„¢ Card Layout</em></p>
        </li>

        <li class="card" subscribe="state">
            <p>radius: {{publisher.r}}</p>
            <p>theta: {{publisher.theta}}</p>
            <p>phi: {{publisher.phi}}</p>
        </li>
    </ul>
</div>
