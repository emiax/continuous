<div id="canvas-wrapper">
    <canvas
        id="canvas"
        resize
        ng-style="style()"
        width={{getElementDimensions().w}}
        height={{getElementDimensions().h}}
        publish={{publishCanvasDimensions()}}
        mouse-event="mousedrag">
    </canvas>
</div>

<div id="card-bar" class="right">
    <ul>
        <li class="card">
            <p>This visualization is showing spherical coordinates in the <em>continuousâ„¢ Card Layout</em></p>
        </li>
        
        <li class="card">
            <p>Inline math:</p>
            <p>
                The interval of
                <equation expr="phi"></equation>
                is varying between
                <equation expr="{0, 0}"></equation>
                and
                <equation expr="{0, 2 pi}"></equation>
            </p>
        </li>

        <li class="card" subscribe="state">
            <p>Equation blocks:</p>
            <div class="equation-block">
                <p><equation pre="radius =" watch="publisher.r"></equation></p>
                <p><equation pre="theta:" watch="publisher.theta"></equation></p>
                <p><equation pre="phi:" watch="publisher.phi"></equation></p>
            </div>
        </li>
    </ul>
</div>
