<div id="gallery-info-wrapper">
    <h2 class="gallery" id="gallery-title">{{gui.title}}</h2>
    <equation
        class="gallery"
        id="gallery-expression"
        watch="state.expression">
    </equation>
</div>
<div id="canvas-wrapper">
    <canvas id="canvas"
        resize
        width={{getWindowDimensions().w}}
        height={{getWindowDimensions().h}}
        publish={{publishCanvasDimensions()}}
        mouse-event="mousedrag">
    </canvas>
</div>
