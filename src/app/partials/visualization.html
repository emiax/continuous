<div id="visualization-container" class="flexbox">

<div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
</div>

<div id="card-bar" class="right">

    <ul>
        <li ng-repeat="card in cards" class="card">
            <p>{{card.text}}</p>
            <input
                ng-repeat="input in card.inputs"
                type={{input.type}}
                ng-model=input.data >
            </input>
        </li>
    </ul>

</div>

</div>
