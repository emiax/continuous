<div id="canvas-wrapper">
  <canvas
    id="canvas"
    resize
    ng-style="style()"
    width={{getElementDimensions().w}}
    height={{getElementDimensions().h}}
    publish={{publishCanvasDimensions()}}
    mouse-event="mousedrag">
  </canvas>
</div>

<div id="card-bar" class="right">
  <ul cardturner>
    <li class="card" subscribe="state">
      <p>Hej, här kommer Gauss sats:</p>
    </li>

    <li class="card hidden">
      <equation expr="\int\int\int_V(\nabla\cdot\mathbf{F})dV=\int\int_S\mathbf{F}\cdot\hat{\mathbf{n}} dS"></equation>
    </li>

    <li id="btn-next">
      Gå vidare
    </li>
  </ul>
</div>
